<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="weather.js" async defer></script>
    </head>
    <body class="p-8 lg:p-0 bg-grey-lightest">

<div class="lg:max-w-2xl lg:mx-auto lg:w-full lg:absolute lg:pin lg:flex lg:items-center lg:justify-center">

        <div class="lg:w-2/3">
            <h2 class="text-4xl text-grey -mb-1">Weather</h2>
            <h3 class="pb-8 mb-4 text-grey-light">Enter the city below</h3>
            <input id="city" placeholder="Enter city here" type="text" class="bg-grey-light text-black opacity-50 py-4 pl-4 text-xl rounded-lg w-1/2">
            <button id="submit" class="bg-green text-white p-4 text-xl rounded-lg ">Search</button>
        </div>

        <div class="py-8 lg:w-1/3">
            <div id="show" class="text-left"></div>
        </div>
    </div>

    </body>
</html>
